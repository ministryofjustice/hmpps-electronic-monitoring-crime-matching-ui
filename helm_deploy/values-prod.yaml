# Per environment values which override defaults in hmpps-electronic-monitoring-crime-matching-ui/values.yaml

generic-service:
  ingress:
    host: electronic-monitoring-crime-matching-ui.hmpps.service.justice.gov.uk

  env:
    INGRESS_URL: "https://electronic-monitoring-crime-matching-ui.hmpps.service.justice.gov.uk"
    HMPPS_AUTH_URL: "https://sign-in.hmpps.service.justice.gov.uk/auth"
    TOKEN_VERIFICATION_API_URL: "https://token-verification-api.prison.service.justice.gov.uk"
