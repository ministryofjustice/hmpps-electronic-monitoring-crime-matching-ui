params:
  - name: tileType
    type: string
    required: false
    description: Set as 'raster' or 'vector' to specify the type of map tiles to use
  - name: tileUrl
    type: string
    required: false
    description: The URL for raster tiles
  - name: vectorUrl
    type: string
    required: false
    description: The URL for the vector tile service (e.g. OS Vector Tile API style/tiles base)
  - name: cspNonce
    type: string
    required: false
    description: A Content Security Policy nonce to include in inline styles
  - name: geoJson
    type: object
    required: false
    description: GeoJSON data to load onto the map component
    params:
      - name: points
        type: JSON
        required: false
        description: Points (GeoJSON FeatureCollection or array) to display on the map
      - name: lines
        type: JSON
        required: false
        description: LineStrings/Polylines (GeoJSON FeatureCollection or array) to display on the map
  - name: alerts
    type: array
    required: false
    description: Alerts to display to the user
    params:
      - name: variant
        type: string
        required: true
        description: The alert variant being used. It's “information”, “success”, “warning” or “error”. The default is “information”.
      - name: title
        type: string
        required: true
        description: A short title for each alert, used as a unique accessible label.
      - name: html
        type: string
        required: true
        description: The HTML to use in the alert. Any string can be used.
  - name: usesInternalOverlays
    type: boolean
    required: false
    description: Whether to enable internal overlays triggered by feature clicks
  - name: controls
    type: object
    required: false
    description: Optional map controls configuration
    params:
      - name: scaleControl
        type: string
        required: false
        description: Set to 'bar' for a scale bar, 'line' for a simple scale line, or 'none' to disable. Default is 'none'.
      - name: locationDisplay
        type: string
        required: false
        description: "Coordinate readout format: 'dms', 'latlon', or 'none'. Default is 'none'."
      - name: rotateControl
        type: string
        required: false
        description: "Rotate control mode: 'true' (always show), 'false' (hide), or 'auto-hide'. Default is 'true'."
      - name: zoomSlider
        type: boolean
        required: false
        description: Show a zoom slider control. Default is false.
  - name: sidebarHtml
    type: string
    required: false
    description: Optional HTML content to be rendered in the map sidebar
