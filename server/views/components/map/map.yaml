params:
  - name: apiKey
    type: string
    required: true
    description: The API key for the map service
  - name: tileUrl
    type: string
    required: false
    description: The URL for raster tiles
  - name: vectorUrl
    type: string
    required: false
    description: The URL for the vector tile service
  - name: cspNonce
    type: string
    required: false
    description: A Content Security Policy nonce to include in inline styles
  - name: geoData
    type: object
    required: false
    description: GeoJSON data to load onto the map component
    params:
      - name: points
        type: JSON
        required: false
        description: Points to display on the map
      - name: lines
        type: JSON
        required: false
        description: Lines to display on the map
  - name: alerts
    type: array
    required: false
    description: Alerts to display to the user
    params:
      - name: variant
        type: string
        required: true
        description: The alert variant being used. It's “information”, “success”, “warning” or “error”. The default is “information”.
      - name: title
        type: string
        required: true
        description: A short title for each alert, used as a unique accessible label.
      - name: html
        type: string
        required: true
        description: The HTML to use in the alert. Any string can be used.
  - name: usesInternalOverlays
    type: boolean
    required: false
    description: Whether to enable internal overlays triggered by feature clicks
  - name: sidebarHtml
    type: string
    required: false
    description: Optional HTML content to be rendered in the map sidebar
examples:
